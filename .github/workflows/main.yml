name: Main workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Specific Node.js version 🦄
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install and Build 📎
        env:
          BASE_URL: ${{ vars.BASE_URL }}
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
